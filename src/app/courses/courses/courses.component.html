<mat-card>

    <mat-card-content>

        <mat-toolbar color="primary">Courses available</mat-toolbar>

        <div *ngIf="courses$ | async as courses; else loading"> <!-- pipe async -->

            <table mat-table [dataSource]="courses$" class="mat-elevation-z8">

                <!-- Name Column -------------------------------------------------------------------------------------------------------->
                <ng-container matColumnDef="name">

                    <th mat-header-cell *matHeaderCellDef> Course </th>
                    <td mat-cell *matCellDef="let course"> {{course.name}} </td>

                </ng-container>
                <!-- Name Column -------------------------------------------------------------------------------------------------------->

                <!-- Category Column ---------------------------------------------------------------------------------------------------->
                <ng-container matColumnDef="category">

                    <th mat-header-cell *matHeaderCellDef> Category </th>
                    <td mat-cell *matCellDef="let course"> {{course.category}}
                        <mat-icon aria-hidden="false"
                            aria-label="Categoria do curso">{{course.category|category}}</mat-icon>
                    </td>

                </ng-container>
                <!-- Category Column ---------------------------------------------------------------------------------------------------->

                <!-- Action Column---------------------------------------------------------------------------------------------------- -->
                <ng-container matColumnDef="actions">

                    <mat-header-cell *matHeaderCellDef>
                        <button mat-mini-fab color="accent" (click)="onAdd()">
                            <mat-icon>add</mat-icon>
                        </button>
                    </mat-header-cell>

                    <mat-cell *matCellDef="let course">

                        <button mat-icon-button color="primary">
                            <mat-icon>edit</mat-icon>
                        </button>

                        <button mat-icon-button color="warn">
                            <mat-icon>delete</mat-icon>
                        </button>

                    </mat-cell>

                </ng-container>
                <!-- Action Column---------------------------------------------------------------------------------------------------- -->

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>

        </div>

        <ng-template #loading>
            <div class="loadingSpinner">
                <mat-spinner></mat-spinner>
            </div>
        </ng-template>

    </mat-card-content>

</mat-card>
